<!DOCTYPE html>
<html>
<head>
<title>Uncommon HTML Bug Solution</title>
</head>
<body>
  <div id="myDiv">
    This text will be replaced.
  </div>
  <script>
    // Use DOMContentLoaded to ensure the script executes after the DOM is fully loaded
    document.addEventListener('DOMContentLoaded', function() {
      document.getElementById("myDiv").innerHTML = "New text!";
    });
  </script>
</body>
</html>
